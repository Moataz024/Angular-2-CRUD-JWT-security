<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date de commande</th><th>Client</th></tr>
        <tbody *ngFor="let order of orders">
        <tr>
          <td>{{order.orderId}}</td>
          <td>{{order.productName}}</td>
          <td>{{order.price}}</td>
<!--          <td>{{order.cust.customerName}}</td>-->
          <td>{{order.orderDate | date:'dd/MM/yyyy'}}</td>
          <td><button class="btn btn-primary" [routerLink]="['/updateOrder/',order.orderId]">Update</button></td>
          <td><button class="btn btn-danger" (click)="delete(order.orderId)">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
